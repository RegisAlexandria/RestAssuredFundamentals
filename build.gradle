group 'com.techietester'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation 'io.rest-assured:rest-assured:4.1.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.6'
    implementation 'io.rest-assured:json-schema-validator:4.1.2'

    implementation 'com.github.scribejava:scribejava-apis:2.5.3'


}

